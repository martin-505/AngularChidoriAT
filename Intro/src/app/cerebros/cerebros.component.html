<h1>Cerebros</h1>

<br>
<div class="card-body">
    <h5 class="card-title">Cerebros</h5>
    <table class="mb-0 table table-dark">
        <thead>
            <tr>
                <th>#</th>
                <th>Flavor</th>
                <th>Description</th>
                <th>Price</th>
                <th>Picture</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cerebro of cerebros |async; let i=index">
                <td>{{i+1}}</td>
                <td>{{cerebro.flavor}}</td>
                <td>{{cerebro.description}}</td>
                <td>{{cerebro.price}}</td>
                <td><img src={{cerebro.picture}} alt="picture" style="max-width: 100px;"></td>
                <td><button type="button " class="btn btn-danger" (click)="eliminarCerebro(cerebro._id)"><i class="fas fa-times"></i> Borrar</button>
                    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#modalActualizarCerebros" (click)="actSeleccion(cerebro._id,cerebro)" style="margin:7px;"> <i class="fas fa-edit"></i> Actualizar</button></td>
            </tr>
            

        </tbody>
        
    </table>
    <button type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#modalCerebros" style="float: left;">
    Agregar Cerebro
    </button>
