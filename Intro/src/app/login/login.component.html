
<div class="login-box">
      <img src="assets/images/avatars/logo.jpg" class="avatar" alt="Avatar Image">
      <h1>Login Here</h1>
      <form [formGroup]="loginForm">
        <!-- USERNAME INPUT -->
        <label for="inputEmail " class="sr-only ">Email address</label>
        <input formControlName="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required=" " autofocus=" ">
        <!-- PASSWORD INPUT -->
        <label for="inputPassword " class="sr-only ">Password</label>
        <input formControlName="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required=" ">
        <input type="submit" value="Log In" (click)="login()">
        
        <a href="#" data-toggle="modal" data-target="#modalRegistro">Don't have An account?</a>
        <div *ngIf="error" class="mb-3 card text-white card-body bg-danger">
            <h5 class="text-white card-title">Error</h5>{{error.error.message}}
        </div>
      </form>
    </div>
